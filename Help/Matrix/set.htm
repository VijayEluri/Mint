<h1>set</h1>
<p>Sets the value of a particular element in the given matrix</p>
<p><u><b>Syntax:</b></u></p>
<p>set ( Matrix m , Double a, Double b, Double c )</p>
<p>m - Matrix</p>
<p>a - Row , b - Column , c - Value to be set</p>
<p><b>Returns:</b> Nothing</p>
