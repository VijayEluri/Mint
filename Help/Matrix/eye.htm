<h1>eye</h1>
<p>Returns a identity matrix of N x N matrix or Returns a matrix with N x N size 
of given value</p>
<p><u><b>Syntax:</b></u></p>
<p>eye ( Double Number N )</p>
<p>eye ( Double Number N , Double Number c )</p>
<p><u><b>Return Type:</b></u> Matrix</p>
