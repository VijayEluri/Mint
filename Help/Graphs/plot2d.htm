<h1>plot2d</h1>
<p>plots a 2 - Dimensional Graph for a given function. The same functions can be 
used as animation plotting using a variable &quot;k&quot;.</p>
<p><u><b>Syntax:</b></u></p>
<p>plot2d ( String fx&nbsp; )</p>
<p>fx - Function</p>
<p><u><b>Return Type:</b></u> String</p>
