<h1>eval</h1>
<p>Function evaluvates a string i.e a expression. All expression that are valid 
  in Mint can be passed as argument.</p>
<p><u><b>Syntax:</b></u></p>
<p>eval ( String expr )</p>
<p>expr - Expression</p>
<p><u><b>Return Type:</b></u> Mint Data Type</p>
