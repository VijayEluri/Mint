<h1>Arrays</h1>
<p>arrays can be numbers, strings and mixed of both.</p>
<p>[1,2,3] - &gt; 1 x 3 matrix</p>
<p>[1,2,3;3,2,1] -&gt; 2 x 3 matrix</p>
<p>[1,2,3;4,5,6;7,8,9] -&gt; 3x3 matrix</p>
<p>['1','2','abcd';'a','x',1] -&gt; 2 x 3 matrix</p>
<p>COMMA ( , ) -&gt; used to seperate columns</p>
<p>SEMI COLON( ; ) -&gt; used to seperate rows</p>
