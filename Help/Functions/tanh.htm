<h1>tanh</h1>
<p>Finds the trignometric Hyperbolic tangent&nbsp; value of the given argument. Number is 
given in radians.</p>
<p><u><b>Syntax:</b></u></p>
<p>tanh ( number )</p>

<p><b>Return Type: </b>Number</p>
