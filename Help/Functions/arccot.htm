<h1>arccot</h1>
<p>Finds the trignometric inverse cotangent&nbsp; value of the given argument. Number is 
given in radians.</p>
<p><u><b>Syntax:</b></u></p>
<p>arccot ( Double Number )</p>

<p><b>Return Type:</b> Double Number </p>
