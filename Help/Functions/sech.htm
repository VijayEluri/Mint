<h1>sech</h1>
<p>Finds the trignometric Hyperbolic Secant value of the given argument. Number is 
given in radians.</p>
<p><u><b>Syntax:</b></u></p>
<p>sech ( Double Number )</p>

<p><b>Return Type:</b> Double Number </p>
