<h1>arctanh</h1>
<p>Finds the trignometric Inverse Hyperbolic tangent&nbsp; value of the given argument. Number is 
given in radians.</p>
<p><u><b>Syntax:</b></u></p>
<p>arctanh ( number )</p>

<p><b>Return Type:</b> Number</p>
