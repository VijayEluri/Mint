<h1>coth</h1>
<p>Finds the trignometric Hyperbolic cotangent&nbsp; value of the given argument. Number is 
given in radians.</p>
<p><u><b>Syntax:</b></u></p>
<p>coth ( Double Number )</p>

<p><b>Return Type:</b> Double Number </p>
