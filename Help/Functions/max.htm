<h1>max</h1>
<p>Returns the maximum value from two values</p>
<p><u><b>Syntax:</b></u></p>
<p>max ( Double a , Double b )</p>
<p>max ( BigNumber a , BigNumber b )</p>
<p><u><b>Return Type:</b></u> Double Number ,&nbsp; BigNumber</p>
