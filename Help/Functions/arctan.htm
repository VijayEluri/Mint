<h1>arctan</h1>
<p>Finds the trignometric inverse tangent&nbsp; value of the given argument. Number is 
given in radians.</p>
<p><u><b>Syntax:</b></u></p>
<p>arctan ( number )</p>

<p><b>Return Type:</b> Number</p>
