<h1>cosh</h1>
<p>Finds the trignometric Hyperbolic cosine&nbsp; value of the given argument. Number is 
given in radians.</p>
<p><u><b>Syntax:</b></u></p>
<p>cosh ( number )</p>

<p><b>Return Type:</b> Number</p>
