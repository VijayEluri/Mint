<h1>sinh</h1>
<p>Finds the trignometric Hyperbolic Sine&nbsp; value of the given argument. Number is 
given in radians.</p>
<p><u><b>Syntax:</b></u></p>
<p>sinh ( number )</p>

<p><b>Return Type: </b>Number</p>
