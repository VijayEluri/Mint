<h1>arcsec</h1>
<p>Finds the trignometric inverse secant&nbsp; value of the given argument. Number is 
given in radians.</p>
<p><u><b>Syntax:</b></u></p>
<p>arcsec ( number )</p>

<p><b>Return Type:</b> Number</p>
