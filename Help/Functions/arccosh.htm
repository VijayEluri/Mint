<h1>arccosh</h1>
<p>Finds the trignometric Inverse Hyperbolic CoSine&nbsp; value of the given argument. Number is 
given in radians.</p>
<p><u><b>Syntax:</b></u></p>
<p>arccosh ( number )</p>

<p><b>Return Type:</b> Number</p>
